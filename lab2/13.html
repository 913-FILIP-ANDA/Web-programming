    in the middle and opaque at the edges.
-->

<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="13.css">
        <meta charset="UTF-8">
        <title>13</title>

        <div class="vertical-line-left"></div>

        <div class="vertical-line-right"></div>
    </body>
</html>
